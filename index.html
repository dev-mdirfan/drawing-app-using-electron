<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing App</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        #toolbar div {
            display: flex;
            align-items: center;
        }
        canvas { display: block; margin-top: 50px; }
    </style>
</head>
<body>
    <div id="toolbar">
        <div>
            <label for="toolSelector">Tool:</label>
            <select id="toolSelector">
                <option value="pen">Pen</option>
                <option value="laserPen">Laser Pen</option>
                <option value="eraser">Eraser</option>
            </select>
        </div>
        <div>
            <input type="color" id="colorPicker">
            <input type="range" id="lineWidthPicker" min="1" max="20" value="5">
        </div>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="renderer.js"></script>
</body>
</html>
